name: Deploy to GitHub Pages

on:
  push:
    branches:
      - develop
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment
permissions:
  contents: write
  pages: write
  id-token: write
  actions: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}  # Ensure only one deployment runs at a time
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # Important for deployment
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          PUBLIC_URL: /RCRD

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Deploy to GitHub Pages üöÄ
        uses: JamesIves/github-pages-deploy-action@v4.5.0  # Specify exact version
        with:
          branch: gh-pages  # The branch the action should deploy to
          folder: build     # The folder the action should deploy
          clean: true      # Automatically remove deleted files
          token: ${{ secrets.GITHUB_TOKEN }}  # Use built-in token
          git-config-name: github-actions[bot]  # Set Git config
          git-config-email: github-actions[bot]@users.noreply.github.com